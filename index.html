<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in with your username</title>
  <!-- Telerik Kendo UI Core CDN Styles -->
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2025.1.119/styles/kendo.default-v2.min.css" />
  <style>
    /* Custom branding or overrides */
    body { font-family: Segoe UI, Arial, sans-serif; margin: 2rem; background-color: #f5f5f5; }
    #api { max-width: 400px; margin: 0 auto; padding: 1.5rem; background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <div id="api">
    <h1>Sign in with your username</h1>
    <form method="post" id="signinForm">
      <label for="signInName">Username</label>
      <input
        type="text"
        id="signInName"
        name="signInName"
        data-type="signInName"
        placeholder="Enter your username" />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        data-type="password"
        placeholder="Enter your password" />

      <button type="submit" id="signin">Sign in</button>
    </form>
  </div>

  <!-- Azure B2C Self-Asserted Engine -->
  <script src="https://CpdiTestBed.b2clogin.com/static/selfasserted.js"></script>
  <!-- Telerik Kendo UI Core CDN Script -->
  <script src="https://kendo.cdn.telerik.com/2025.1.119/js/kendo.all.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize Kendo TextBox for username
      kendo.jQuery("#signInName").kendoTextBox({
        placeholder: "Enter your username"
      });

      // Initialize Kendo TextBox for password
      // Kendo TextBox does not natively support type password, so wrap the input directly
      var pwd = kendo.jQuery("#password");
      pwd.kendoTextBox({ placeholder: "Enter your password" });
      pwd.attr("type", "password");

      // Initialize Kendo Button for submit
      kendo.jQuery("#signin").kendoButton({
        icon: "unlock",
        iconPosition: "start"
      });

      // Optional: handle form submit for UX
      kendo.jQuery("#signinForm").on("submit", function(e) {
        var btn = kendo.jQuery("#signin").data("kendoButton");
        btn.content("Signing in...");
        btn.enable(false);
      });
    });
  </script>
</body>
</html>
